<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="my-4">
        <!-- Punto 1 readme.md -->
        <div class="container">
            <div class="row">
                <h1 class="text-center text-light">Campo Minato</h1>
                <div class="col-12">

                    <!-- Select per la difficoltà del gioco -->
                    <div class="d-flex justify-content-center mt-4">
                        <select name="modality" id="modality" class="form-control w-50">
                            <option value="">Seleziona la modalità di gioco</option>
                            <option value="1">Principiante</option>
                            <option value="2">Equilibrato</option>
                            <option value="3">Professionista</option>
                        </select>

                        <!-- Button per avviare il gioco -->
                        <button id="button" class="btn btn-sm btn-light ms-2">Gioca</button>
                    </div>
                </div>
                <div class="col-12">
                    <h3 class="text-center text-light mt-4" id="score"></h3>

                    <!-- Griglia del gioco -->
                    <div class="d-flex justify-content-center mt-4">
                        <div id="grid" class="d-flex flex-wrap justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link js -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
